name: Deploy Hugo Site to Pages

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Nix
        uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixos-25.11

      - name: Build with Nix
        run: |
          nix-shell --run "hugo --minify"

      - name: Debug theme inclusion
        run: |
          echo "=== Checking if theme was used ==="
          # Check if theme CSS exists in the build
          find public -name "*.css" -exec echo "CSS: {}" \;
          echo "=== Checking theme references in HTML ==="
          # Check if HTML files reference the theme
          find public -name "*.html" -exec grep -l "archie\|theme\|css" {} \; | head -5
          echo "=== Sample HTML content ==="
          find public -name "index.html" -exec head -20 {} \;
          echo "=== Theme directory structure ==="
          ls -la themes/archie/ 2>/dev/null || echo "Theme directory not found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
